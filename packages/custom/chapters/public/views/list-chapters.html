<section data-ng-controller="ChaptersController" data-ng-init="findChapters()">
    <div><label>Search: <input ng-model="searchText"></label></div>
    <table class="table table-bordered table-striped">

        <thead>
        <tr><th>View</th>
            <th>
                <a href="#" ng-click="orderByField='name'; reverseSort = !reverseSort">
                    Chapter Name <span ng-show="orderByField == 'name'">
          <span ng-show="!reverseSort"><i class="glyphicon glyphicon-chevron-up"></i></span>
          <span ng-show="reverseSort"><i class="glyphicon glyphicon-chevron-down"></i></span></span>
                </a>
            </th>
            <th>
                <a href="#" ng-click="orderByField='council'; reverseSort = !reverseSort">
                    Council <span ng-show="orderByField == 'council'">
          <span ng-show="!reverseSort"><i class="glyphicon glyphicon-chevron-up"></i></span>
          <span ng-show="reverseSort"><i class="glyphicon glyphicon-chevron-down"></i></span></span>
                </a>
            </th>
            <!--<td>-->
            <!--Edit-->
            <!--</td>-->
            <td>
                Delete
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="chapter in chapters|orderBy:orderByField:reverseSort|filter:searchText">
            <td><a data-ng-href="/chapters/{{chapter._id}}">
                <i class="glyphicon glyphicon-user"></i>
            </a>
            </td>
            <td>{{ chapter.name }}</td>
            <td>{{ chapter.council }}</td>
            <!--<td>-->
            <!--<a class="btn" href="/chapters/{{chapter._id}}/edit">-->
            <!--<i class="glyphicon glyphicon-edit"></i>-->
            <!--</a>-->
            <!--</td>-->
            <td>
                <a class="btn" data-ng-click="removeChapter(chapter);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>

    </table>
    <div>
        <h5><a href="/chapters/create">Click here to create a chapter!</a></h5>
    </div>


    <h1 data-ng-hide="!members || members.length">No members yet. <br> Why don't you <a href="/members/create">Create
        One</a>?</h1>
</section>
