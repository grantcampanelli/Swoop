<section data-ng-controller="MembersController" data-ng-init="findOne()">
    <form name="memberForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(memberForm.$valid)"
          novalidate>

        <div class="form-group" ng-class="{ 'has-error' : submitted && memberForm.firstName.$invalid }">
            <label mean-token="'edit-firstName'" class="col-md-3 control-label">Member First Name</label>
            <div class="col-md-9">
                <input name="firstName" type="text" class="form-control" data-ng-model="member.firstName" id="firstName"
                       placeholder="First Name" required>
                <div ng-show="submitted && memberForm.firstName.$invalid" class="help-block">
                    <p ng-show="memberForm.firstName.$error.required">Member First Name is required</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && memberForm.lastName.$invalid }">
            <label mean-token="'edit-lastName'" class="col-md-3 control-label">Member Last Name</label>
            <div class="col-md-9">
                <input name="lastName" type="text" class="form-control" data-ng-model="member.lastName" id="lastName"
                       placeholder="Last Name" required>
                <div ng-show="submitted && memberForm.lastName.$invalid" class="help-block">
                    <p ng-show="memberForm.lastName.$error.required">Member Last Name is required</p>
                </div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && memberForm.chapter.$invalid }">
            <label mean-token="'edit-chapter'" class="col-md-3 control-label">Your Chapter</label>
            <div class="col-md-9">

                <ui-select ng-model="member.chapter" append-to-body="'true'">
                    <ui-select-match placeholder="Select chapter...">{{$select.selected}}
                    </ui-select-match>
                    <ui-select-choices repeat="chapter in availableChapters | filter:$select.search" name="chapter">
                        {{chapter}}
                    </ui-select-choices>
                </ui-select>
                <div ng-show="submitted && memberForm.chapter.$invalid" class="help-block">
                    <p ng-show="memberForm.chapter.$error.required">Chapter is required</p>
                </div>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : submitted && memberForm.calpolyemail.$invalid }">

                       id="calpolyemail"
                       placeholder="Cal Poly Email" required>
                <div ng-show="submitted && memberForm.calpolyemail.$invalid" class="help-block">
                    <p ng-show="memberForm.calpolyemail.$error.required">Member Cal Poly Email is required</p>
                </div>
            </div>
        </div>
